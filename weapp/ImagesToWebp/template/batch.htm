{include file="header.htm" /}
<style>.bot{margin-bottom:25px;display:flex;align-items:center;}.bot p{margin-left:15px;font-size:15px;}</style>
<body class="bodystyle" style="overflow-y: scroll; cursor: default; -moz-user-select: inherit;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    {include file="bar.htm" /}
    <div class="ncap-form-default tab_div_3">
        <dl class="row">
            <dt class="tit">
                <label>选择模型</label>
            </dt>
            <dd class="opt">
                <div class="select w200">
                    <select name="channel" id="channel" class="w300">
                        <option value="0">所有模型</option>
                        {volist name="data" id="vo"}
                        <option value="{$vo.id}">{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>处理ID段</label>
            </dt>
            <dd class="opt">
                <input type="text" id="startid" style="width:115px !important;" value="" name="startid" class="input-txt w50" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" onpaste="this.value=this.value.replace(/[^\d]/g,'')" placeholder="起始ID" title="空或0表示从头开始"> &nbsp;&nbsp;<span style="color: #999;font-weight: bold;font-size:26px;">-</span> &nbsp;&nbsp;
                <input type="text" id="endid" style="width:115px !important;" value="" name="endid" class="input-txt w50" autocomplete="off" onkeyup="this.value=this.value.replace(/[^\d]/g,'');" onpaste="this.value=this.value.replace(/[^\d]/g,'')" placeholder="结束ID" title="空或0表示直到结束ID">
                <span class="err"></span>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label></label>
            </dt>
            <dd class="opt">
                <a class="ncap-btn-big ncap-btn-green mr10" href="javascript:void(0);" id="processing">开始处理</a>
            </dd>
        </dl>
    </div>
</div>
{include file="footer.htm" /}
<script>
$("#processing").click(function(){
    var channel = $("#channel").val();
    var startid = $("#startid").val();
    var endid = $("#endid").val();
    var url = "{:weapp_url('ImagesToWebp/ImagesToWebp/processing')}" + (channel ? "&channel=" + encodeURIComponent(channel) : "") + (startid ? "&startid=" + encodeURIComponent(startid) : "") + (endid ? "&endid=" + encodeURIComponent(endid) : "");
    var index = layer.open({type: 2,title: '批量操作',area: ['500px', '300px'],fix: false, maxmin: false,content: url});
});
</script>
