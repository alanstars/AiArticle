            <dl class="row">
                <dt class="tit">
                    <label for="ai_model_identifier"><em>*</em>AI 翻译模型</label>
                </dt>
                <dd class="opt">
                    <select name="article_language" id="article_language" class="input-txt">
                        <option value="baidu">百度翻译</option>
                        <option value="google">谷歌翻译</option>
                        <option value="qt">其他翻译</option>
                    </select>
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ai_model_name"><em>*</em>AI 翻译模型名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="ai_model_name" value="" id="ai_model_name" class="input-txt" required>
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            
            <dl class="row">
                <dt class="tit">
                    <label for="ai_config_key"><em>*</em>AI 配置密钥KEY</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="ai_config_key" value="" id="ai_config_key" class="input-txt" required>
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <div class="bot">
                <input type="hidden" name="code" value="{$row.code}" />
                <a href="JavaScript:void(0);" onclick="checkForm();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a>
            </div>
        </div>
